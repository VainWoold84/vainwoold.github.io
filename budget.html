<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Budget par VainWoold</title>
    <!-- Bibliothèques externes -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- SDK Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, addDoc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.FirebaseSDK = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore, doc, onSnapshot, setDoc, collection, addDoc, deleteDoc, query };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0a0a0a; 
            color: #efefef; 
        }

        .sync-badge { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Custom scrollbar for dark mode */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #262626; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #333; }

        .vw-card {
            background-color: #141414;
            border: 1px solid #262626;
            transition: all 0.2s ease;
        }

        .vw-card:hover {
            border-color: #404040;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .vw-input {
            background-color: #1a1a1a;
            border: 1px solid #262626;
            color: #fff;
            transition: all 0.2s ease;
        }

        .vw-input:focus {
            border-color: #525252;
            background-color: #222;
        }

        .vw-table-header {
            background-color: #1a1a1a;
            color: #737373;
        }

        .vw-row {
            border-bottom: 1px solid #1a1a1a;
            transition: background-color 0.2s ease;
        }

        .vw-row:hover {
            background-color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const Icon = ({ name, size = 16, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const CATEGORIES = {
            income: ['Salaire', 'Vente', 'Cadeau', 'Remboursement', 'Autre'],
            expense: ['Logement', 'Alimentation', 'Transport', 'Loisirs', 'Santé', 'Abonnements', 'Shopping', 'Autre']
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [transactions, setTransactions] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [newLabel, setNewLabel] = useState('');
            const [newAmount, setNewAmount] = useState('');
            const [newType, setNewType] = useState('expense');
            const [newCategory, setNewCategory] = useState('Alimentation');
            const [showImport, setShowImport] = useState(false);
            const [importId, setImportId] = useState('');

            useEffect(() => {
                const initFirebase = async () => {
                    const sdk = window.FirebaseSDK;
                    if (!sdk) return;

                    const firebaseConfig = {
                        apiKey: "AIzaSyAHkXi5lRf7u2pssrzK7XRQHgYvAJkcjSI",
                        authDomain: "vain-budget.firebaseapp.com",
                        projectId: "vain-budget",
                        storageBucket: "vain-budget.firebasestorage.app",
                        messagingSenderId: "7267769550",
                        appId: "1:7267769550:web:1bb9576499a79a236a849f"
                    };

                    try {
                        const app = sdk.initializeApp(firebaseConfig);
                        const auth = sdk.getAuth(app);
                        const db = sdk.getFirestore(app);
                        const appId = 'budget-master-v1';

                        try {
                            await sdk.signInAnonymously(auth);
                        } catch (authErr) {
                            if (authErr.code === 'auth/configuration-not-found') {
                                setError("Veuillez activer 'Authentification Anonyme' dans Firebase.");
                            } else {
                                setError("Erreur d'authentification : " + authErr.message);
                            }
                            setLoading(false);
                            return;
                        }

                        const unsubscribeAuth = sdk.onAuthStateChanged(auth, (firebaseUser) => {
                            if (firebaseUser) {
                                const effectiveUid = localStorage.getItem('budget_master_uid') || firebaseUser.uid;
                                setUser({ ...firebaseUser, uid: effectiveUid });
                                
                                const colRef = sdk.collection(db, 'artifacts', appId, 'public', 'data', 'budgets', effectiveUid, 'transactions');
                                
                                const unsubscribeSnap = sdk.onSnapshot(colRef, (querySnap) => {
                                    const items = [];
                                    querySnap.forEach((doc) => {
                                        items.push({ id: doc.id, ...doc.data() });
                                    });
                                    items.sort((a, b) => b.timestamp - a.timestamp);
                                    setTransactions(items);
                                    setError(null);
                                    setLoading(false);
                                }, (err) => {
                                    console.error("Erreur Firestore:", err);
                                    setError("Erreur de synchronisation Cloud. Vérifiez vos règles.");
                                    setLoading(false);
                                });
                                return () => unsubscribeSnap();
                            }
                        });
                        return () => unsubscribeAuth();
                    } catch (err) {
                        setError("Erreur d'initialisation de l'application.");
                        setLoading(false);
                    }
                };

                const checkSDK = setInterval(() => {
                    if (window.FirebaseSDK) {
                        clearInterval(checkSDK);
                        initFirebase();
                    }
                }, 100);
            }, []);

            const addTransaction = async (e) => {
                e.preventDefault();
                if (!newLabel || !newAmount || !user) return;
                
                const sdk = window.FirebaseSDK;
                const db = sdk.getFirestore();
                const appId = 'budget-master-v1';
                
                const newItem = {
                    label: newLabel,
                    amount: parseFloat(newAmount),
                    type: newType,
                    category: newCategory,
                    timestamp: Date.now(),
                    date: new Date().toLocaleDateString('fr-FR')
                };

                try {
                    const colRef = sdk.collection(db, 'artifacts', appId, 'public', 'data', 'budgets', user.uid, 'transactions');
                    await sdk.addDoc(colRef, newItem);
                    setNewLabel(''); setNewAmount('');
                } catch (e) { setError("Erreur lors de l'ajout."); }
            };

            const deleteTransaction = async (transactionId) => {
                if (!user) return;
                const sdk = window.FirebaseSDK;
                const db = sdk.getFirestore();
                const appId = 'budget-master-v1';
                
                try {
                    const docRef = sdk.doc(db, 'artifacts', appId, 'public', 'data', 'budgets', user.uid, 'transactions', transactionId);
                    await sdk.deleteDoc(docRef);
                } catch (e) { setError("Erreur lors de la suppression."); }
            };

            const totals = useMemo(() => {
                return transactions.reduce((acc, curr) => {
                    if (curr.type === 'income') acc.income += curr.amount;
                    else acc.expense += curr.amount;
                    acc.balance = acc.income - acc.expense;
                    return acc;
                }, { income: 0, expense: 0, balance: 0 });
            }, [transactions]);

            const copyId = () => {
                if (user) {
                    const el = document.createElement('textarea');
                    el.value = user.uid;
                    document.body.appendChild(el);
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);
                }
            };

            const handleImport = () => {
                if (importId.trim()) {
                    localStorage.setItem('budget_master_uid', importId.trim());
                    window.location.reload();
                }
            };

            const resetId = () => {
                localStorage.removeItem('budget_master_uid');
                window.location.reload();
            };

            if (loading) return (
                <div className="flex items-center justify-center h-screen bg-[#0a0a0a]">
                    <div className="flex flex-col items-center gap-4">
                        <div className="w-12 h-12 border-2 border-neutral-800 border-t-white rounded-full animate-spin"></div>
                        <p className="text-neutral-500 font-medium tracking-widest text-xs uppercase animate-pulse">VainWoold Cloud Connect...</p>
                    </div>
                </div>
            );

            return (
                <div className="p-4 md:p-10 max-w-5xl mx-auto selection:bg-neutral-800 selection:text-white">
                    <header className="mb-12 flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
                        <div>
                            <h1 className="text-3xl font-bold tracking-tight flex items-center gap-3">
                                <span className="p-2.5 bg-neutral-900 rounded-xl border border-neutral-800"><Icon name="box" size={24} className="text-white" /></span>
                                Gestion de Budget par VainWoold
                            </h1>
                            <p className="text-neutral-500 mt-2 font-medium">Tableau de bord financier privé et synchronisé.</p>
                        </div>
                        <div className="flex flex-col items-end gap-3">
                            <div className={`flex items-center gap-2 px-3 py-1.5 rounded-full border text-[10px] font-bold uppercase tracking-[0.15em] ${error ? 'bg-red-950/30 text-red-500 border-red-900/50' : 'bg-green-950/20 text-green-500 border-green-900/30'}`}>
                                <span className={`w-1.5 h-1.5 rounded-full ${error ? 'bg-red-500' : 'bg-green-500 sync-badge'}`}></span>
                                {error ? 'Sync Error' : 'Cloud Synchronized'}
                            </div>
                            <div className="flex gap-2">
                                <button onClick={() => setShowImport(!showImport)} className="text-[10px] text-neutral-400 hover:text-white font-bold uppercase tracking-wider bg-neutral-900 border border-neutral-800 px-3 py-1.5 rounded-lg transition-all">
                                    {showImport ? "Cancel" : "Import ID"}
                                </button>
                                {localStorage.getItem('budget_master_uid') && (
                                    <button onClick={resetId} className="text-[10px] text-red-400 hover:text-red-300 font-bold uppercase tracking-wider bg-neutral-900 border border-neutral-800 px-3 py-1.5 rounded-lg transition-all">
                                        Reset ID
                                    </button>
                                )}
                                <button onClick={copyId} className="text-[10px] text-neutral-500 font-mono bg-neutral-900 border border-neutral-800 px-3 py-1.5 rounded-lg hover:border-neutral-600 transition-colors" title="Copy sync ID">
                                    ID: {user?.uid?.substring(0, 8)}...
                                </button>
                            </div>
                        </div>
                    </header>

                    {error && (
                        <div className="mb-8 p-4 bg-red-950/20 border border-red-900/30 rounded-2xl flex gap-3 items-start animate-in fade-in zoom-in duration-300">
                            <Icon name="alert-triangle" className="text-red-500 mt-0.5" />
                            <div>
                                <h3 className="text-sm font-bold text-red-400">Database Connection Issue</h3>
                                <p className="text-xs text-red-300/70 mt-1">{error}</p>
                            </div>
                        </div>
                    )}

                    {showImport && (
                        <div className="mb-10 p-5 bg-neutral-900 border border-neutral-800 rounded-2xl flex gap-4 items-center animate-in slide-in-from-top-4 duration-300 shadow-2xl">
                            <input type="text" placeholder="Enter synchronization ID..." className="flex-1 p-3 bg-neutral-950 border border-neutral-800 rounded-xl text-sm outline-none focus:border-neutral-600 transition-all text-white font-mono" value={importId} onChange={(e) => setImportId(e.target.value)} />
                            <button onClick={handleImport} className="bg-white text-black px-6 py-3 rounded-xl text-xs font-black uppercase tracking-widest hover:bg-neutral-200 active:scale-95 transition-all">Load Data</button>
                        </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                        <div className="vw-card p-7 rounded-3xl">
                            <div className="text-[10px] font-black text-neutral-500 uppercase tracking-[0.2em] mb-3 flex items-center gap-2"><Icon name="activity" size={14} /> Global Balance</div>
                            <div className={`text-4xl font-bold tracking-tighter ${totals.balance >= 0 ? 'text-white' : 'text-red-500'}`}>
                                {totals.balance.toLocaleString('fr-FR')} €
                            </div>
                        </div>
                        <div className="vw-card p-7 rounded-3xl">
                            <div className="text-[10px] font-black text-neutral-500 uppercase tracking-[0.2em] mb-3 flex items-center gap-2"><Icon name="plus-circle" size={14} className="text-green-500" /> Total Incomes</div>
                            <div className="text-4xl font-bold tracking-tighter text-white">{totals.income.toLocaleString('fr-FR')} €</div>
                        </div>
                        <div className="vw-card p-7 rounded-3xl">
                            <div className="text-[10px] font-black text-neutral-500 uppercase tracking-[0.2em] mb-3 flex items-center gap-2"><Icon name="minus-circle" size={14} className="text-red-500" /> Total Expenses</div>
                            <div className="text-4xl font-bold tracking-tighter text-white">{totals.expense.toLocaleString('fr-FR')} €</div>
                        </div>
                    </div>

                    <section className="vw-card p-7 rounded-3xl mb-10">
                        <h2 className="text-[10px] font-black text-neutral-500 uppercase tracking-[0.2em] mb-6 flex items-center gap-2"><Icon name="plus" size={14} /> Quick Entry</h2>
                        <form onSubmit={addTransaction} className="grid grid-cols-1 md:grid-cols-5 gap-4">
                            <div className="md:col-span-2">
                                <input type="text" placeholder="Description" className="vw-input w-full p-3 rounded-xl text-sm outline-none" value={newLabel} onChange={e => setNewLabel(e.target.value)} />
                            </div>
                            <input type="number" placeholder="Amount (€)" className="vw-input w-full p-3 rounded-xl text-sm outline-none" value={newAmount} onChange={e => setNewAmount(e.target.value)} />
                            <select className="vw-input w-full p-3 rounded-xl text-sm outline-none cursor-pointer appearance-none" value={newType} onChange={e => {setNewType(e.target.value); setNewCategory(CATEGORIES[e.target.value][0]);}}>
                                <option value="expense">Expense</option>
                                <option value="income">Income</option>
                            </select>
                            <button type="submit" className="bg-white text-black font-black uppercase tracking-widest text-[10px] py-3 rounded-xl hover:bg-neutral-200 active:scale-95 transition-all shadow-lg">Add Entry</button>
                        </form>
                    </section>

                    <div className="vw-card rounded-3xl overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-sm">
                                <thead>
                                    <tr className="vw-table-header">
                                        <th className="px-8 py-5 text-[10px] font-black uppercase tracking-widest">Transaction</th>
                                        <th className="px-8 py-5 text-[10px] font-black uppercase tracking-widest">Category</th>
                                        <th className="px-8 py-5 text-[10px] font-black uppercase tracking-widest text-right">Amount</th>
                                        <th className="px-8 py-5 text-right"></th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-neutral-900">
                                    {transactions.length === 0 ? (
                                        <tr><td colSpan="4" className="px-8 py-20 text-center text-neutral-600 italic font-medium">No transactions found in your cloud.</td></tr>
                                    ) : (
                                        transactions.map(t => (
                                            <tr key={t.id} className="vw-row group">
                                                <td className="px-8 py-5">
                                                    <div className="font-bold text-white mb-0.5">{t.label}</div>
                                                    <div className="text-[10px] text-neutral-600 font-mono tracking-tight">{t.date}</div>
                                                </td>
                                                <td className="px-8 py-5">
                                                    <span className="px-2.5 py-1 bg-neutral-900 rounded-lg text-[10px] font-black uppercase tracking-wider border border-neutral-800 text-neutral-400">{t.category}</span>
                                                </td>
                                                <td className={`px-8 py-5 text-right font-black tabular-nums ${t.type === 'income' ? 'text-green-500' : 'text-white'}`}>
                                                    {t.type === 'income' ? '+' : '-'} {t.amount.toLocaleString('fr-FR')} €
                                                </td>
                                                <td className="px-8 py-5 text-right">
                                                    <button onClick={() => deleteTransaction(t.id)} className="opacity-0 group-hover:opacity-100 text-neutral-600 hover:text-red-500 p-2 transition-all hover:bg-red-500/10 rounded-lg">
                                                        <Icon name="trash-2" size={14} />
                                                    </button>
                                                </td>
                                            </tr>
                                        ))
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <footer className="mt-20 mb-10 text-center">
                        <div className="inline-block px-5 py-2 bg-neutral-900/50 border border-neutral-800 rounded-full text-[9px] font-black text-neutral-600 uppercase tracking-[0.3em]">
                            Private Financial Cloud • {new Date().getFullYear()}
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
